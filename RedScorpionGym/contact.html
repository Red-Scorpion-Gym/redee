<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Scorpion Gym - Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Red Scorpion Gym Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="about.html">Über uns</a></li>
                    <li><a href="courses.html">Kurse</a></li>
                    <li><a href="membership.html">Mitgliedschaften</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Kontakt</h2>
            <p>Besuche uns in der Ungergasse 41a, 8020 Graz oder kontaktiere uns über das Formular unten.</p>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Dein Name" required>
                <input type="email" name="email" placeholder="Deine E-Mail" required>
                <textarea name="message" placeholder="Deine Nachricht" required></textarea>
                <button type="submit">Absenden</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2024 Red Scorpion Gym, Ungergasse 41a, 8020 Graz</p>
        </div>
    </footer>
</body>
</html>
